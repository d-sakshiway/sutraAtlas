{% extends 'layout.html' %}
{% block title %}Bad Request{% endblock %}
{% block body %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <div class="card border-warning">
        <div class="card-body">
          <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
          <h1 class="card-title">400 - Bad Request</h1>
          <p class="card-text">{{ error.description or "The request you made is invalid." }}</p>
          <div class="mt-4">
            <a href="javascript:history.back()" class="btn btn-outline-primary me-2">
              <i class="fas fa-arrow-left"></i> Go Back
            </a>
            <a href="/collections" class="btn btn-primary">
              <i class="fas fa-home"></i> Go to Collections
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
