{% extends 'layout.html' %}
{% block title %}Create Collection{% endblock %}
{% block body %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow">
      <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
        <h3 class="mb-0"><i class="fas fa-plus-circle"></i> Create New Collection</h3>
        <a href="/collections" class="btn btn-outline-light btn-sm">
          <i class="fas fa-arrow-left"></i> Back to Collections
        </a>
      </div>
      <div class="card-body">
        <form id="form">
          <div class="mb-3">
            <label for="name" class="form-label">Collection Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="name" placeholder="Enter collection name" required />
            <div class="form-text">Choose a descriptive name for your collection</div>
          </div>
          <div class="mb-4">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Optional: Describe what this collection is about..."></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">
              <i class="fas fa-save"></i> Create Collection
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
// No need for back button event listener since it's now a link
document.getElementById('form').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const name = document.getElementById('name').value;
  const description = document.getElementById('description').value;
  const res = await fetch('/api/collections', {method:'POST', credentials:'include', headers:{'Content-Type':'application/json'}, body:JSON.stringify({name,description})});
  if(res.ok) location.href='/collections'; else window.showAlert('Failed to create collection','danger')
});
</script>
{% endblock %}
