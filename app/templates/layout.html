<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Sutra-Atlas{% endblock %}</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <nav class="nav navbar navbar-expand-lg navbar-light bg-light mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Sutra-Atlas</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto" id="nav-links">
            <!-- populated by JS -->
          </ul>
        </div>
      </div>
    </nav>

    <div class="container fade-in-up">
      <!-- Alert container -->
      <div id="alerts"></div>

      <main>
        {% block body %}{% endblock %}
      </main>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
      <div class="container">
        <p class="mb-0">&copy; Sakshi Verma 2025. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // show bootstrap alert
      window.showAlert = function(message, type='danger', timeout=5000){
        const alerts = document.getElementById('alerts');
        if(!alerts) return;
        const wrapper = document.createElement('div');
        wrapper.innerHTML = `\n          <div class="alert alert-${type} alert-dismissible fade show" role="alert">\n            ${message}\n            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>\n          </div>`;
        alerts.appendChild(wrapper);
        if(timeout>0){
          setTimeout(()=>{
            try{ var bs = bootstrap.Alert.getOrCreateInstance(wrapper.querySelector('.alert')); bs.close(); }catch(e){}
          }, timeout);
        }
      }

      async function updateNav(){
        const ul = document.getElementById('nav-links');
        ul.innerHTML = '';
        try{
          const res = await fetch('/api/auth/me', {credentials:'include'});
          if(res.ok){
            const user = await res.json();
            ul.innerHTML = `
              <li class="nav-item"><a class="nav-link" href="/profile"><i class="fas fa-user"></i> Profile</a></li>
              <li class="nav-item"><a class="nav-link" href="/collections"><i class="fas fa-folder"></i> Collections</a></li>
              <li class="nav-item"><a class="nav-link" href="/faq"><i class="fas fa-question-circle"></i> FAQ</a></li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                  <i class="fas fa-user-circle"></i> ${user.username || user.email}
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/profile/edit"><i class="fas fa-edit"></i> Edit Profile</a></li>
                  <li><a class="dropdown-item" href="/profile/change-password"><i class="fas fa-key"></i> Change Password</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#" id="nav-logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
              </li>`;
            document.getElementById('nav-logout').addEventListener('click', async (e)=>{
              e.preventDefault();
              await fetch('/api/auth/logout', {method:'POST', credentials:'include'});
              updateNav();
              window.location.href = '/login';
            });
          } else {
            ul.innerHTML = `
              <li class="nav-item"><a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
              <li class="nav-item"><a class="nav-link" href="/register"><i class="fas fa-user-plus"></i> Register</a></li>`;
          }
        }catch(e){
          ul.innerHTML = `
            <li class="nav-item"><a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/register"><i class="fas fa-user-plus"></i> Register</a></li>`;
        }
      }
      updateNav();
    </script>
  </body>
  </html>
