{% extends 'layout.html' %}
{% block title %}Edit Collection{% endblock %}
{% block body %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow">
      <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
        <h3 class="mb-0"><i class="fas fa-edit"></i> Edit Collection</h3>
        <a href="/collections" class="btn btn-outline-light btn-sm">
          <i class="fas fa-arrow-left"></i> Back to Collections
        </a>
      </div>
      <div class="card-body">
        <form id="form">
          <div class="mb-3">
            <label for="name" class="form-label">Collection Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="name" placeholder="Enter collection name" required />
            <div class="form-text">Choose a descriptive name for your collection</div>
          </div>
          <div class="mb-4">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Optional: Describe what this collection is about..."></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-info btn-lg">
              <i class="fas fa-save"></i> Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
// Load existing collection data
async function loadCollection() {
  const id = window.location.pathname.split('/')[2];
  const res = await fetch('/api/collections/' + id, {credentials: 'include'});
  if (res.ok) {
    const data = await res.json();
    document.getElementById('name').value = data.collection.name;
    document.getElementById('description').value = data.collection.description || '';
  } else {
    if(window.showAlert) window.showAlert('Failed to load collection', 'danger');
    setTimeout(() => history.back(), 1500);
  }
}

document.getElementById('form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const id = window.location.pathname.split('/')[2];
  const name = document.getElementById('name').value;
  const description = document.getElementById('description').value;
  
  const res = await fetch('/api/collections/' + id, {
    method: 'PUT',
    credentials: 'include',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({name, description})
  });
  
  if (res.ok) {
    if(window.showAlert) window.showAlert('Collection updated successfully!', 'success');
    setTimeout(() => location.href = '/collections', 1500);
  } else {
    if(window.showAlert) window.showAlert('Failed to update collection', 'danger');
  }
});

loadCollection();
</script>
{% endblock %}
