{% extends 'layout.html' %}
{% block title %}Add Resource{% endblock %}
{% block body %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h3 class="mb-0"><i class="fas fa-book-medical"></i> Add New Resource</h3>
        <a href="javascript:history.back()" class="btn btn-outline-light btn-sm">
          <i class="fas fa-arrow-left"></i> Back to Collection
        </a>
      </div>
      <div class="card-body">
        <form id="form">
          <div class="mb-3">
            <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="title" placeholder="Enter resource title" required />
            <div class="form-text">The title or name of the resource</div>
          </div>
          <div class="mb-3">
            <label for="authors" class="form-label">Authors</label>
            <input type="text" class="form-control" id="authors" placeholder="e.g. John Doe, Jane Smith" />
            <div class="form-text">Separate multiple authors with commas</div>
          </div>
          <div class="mb-3">
            <label for="url" class="form-label">URL</label>
            <input type="url" class="form-control" id="url" placeholder="https://example.com/resource" />
            <div class="form-text">Link to the resource (optional)</div>
          </div>
          <div class="mb-4">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status">
              <option value="Not Started">Not Started</option>
              <option value="In Progress">In Progress</option>
              <option value="Paused">Paused</option>
              <option value="Completed">Completed</option>
            </select>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-plus"></i> Add Resource
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
// No need for back button event listener since it's now a link
document.getElementById('form').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const title = document.getElementById('title').value;
  const authors = document.getElementById('authors').value;
  const url = document.getElementById('url').value;
  const status = document.getElementById('status').value;
  const parts = window.location.pathname.split('/');
  const cid = parts[2]; // /collections/{cid}/resources/new -> parts[2] is the collection ID
  const res = await fetch('/api/collections/'+cid+'/resources', {method:'POST', credentials:'include', headers:{'Content-Type':'application/json'}, body:JSON.stringify({title,authors,url,status})});
  if(res.ok) location.href='/collections/'+cid; else window.showAlert('Failed to add resource','danger')
});
</script>
{% endblock %}
